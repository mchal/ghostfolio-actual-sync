name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: mchal/ghostfolio-actual-sync

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Run tests (if any)
      run: npm test --if-present

    - name: Get current version
      id: get_version
      run: |
        current_version=$(node -p "require('./package.json').version")
        echo "current_version=$current_version" >> $GITHUB_OUTPUT
        echo "Current version: $current_version"

    - name: Bump version
      id: bump_version
      run: |
        # Only bump version on main branch pushes (not PRs)
        if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
          npm version patch --no-git-tag-version
          new_version=$(node -p "require('./package.json').version")
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "version_changed=true" >> $GITHUB_OUTPUT
          echo "New version: $new_version"
        else
          echo "new_version=${{ steps.get_version.outputs.current_version }}" >> $GITHUB_OUTPUT
          echo "version_changed=false" >> $GITHUB_OUTPUT
          echo "Version not changed (PR or not main branch)"
        fi

    - name: Commit version bump
      if: steps.bump_version.outputs.version_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json
        git commit -m "chore: bump version to v${{ steps.bump_version.outputs.new_version }}" || echo "No changes to commit"
        git tag "v${{ steps.bump_version.outputs.new_version }}"
        git push origin main
        git push origin "v${{ steps.bump_version.outputs.new_version }}"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}},value=v${{ steps.bump_version.outputs.new_version }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: |
          ${{ env.IMAGE_NAME }}:v${{ steps.bump_version.outputs.new_version }}
          ${{ env.IMAGE_NAME }}:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      if: github.event_name != 'pull_request'
      run: echo "Image pushed with digest: ${{ steps.build.outputs.digest }}"